<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanaho texto</title>
    <style>
        .texto
        {
            /*
            px = tamanho fixo
            % = tmn relativo
            em = tmn relativo ao conteiner pai
            */
            font-size: 1em;
            
        }

        div
        {
            font-size: 32px;
        }
    </style>
</head>
<body>
    

    <div>
        <p >asdasda</p>
        <p class="texto">asdasda</p>
    </div>
</body>
</html>
