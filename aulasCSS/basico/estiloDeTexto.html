<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo</title>
    <style>
        .negrito
        {
            font-weight: bold;
        }
        .italico
        {
            font-style: italic;
        }
        .formatacao
        {
            
            text-decoration: line-through;
        }
        .texto
        {
            font: bold 40px ;
        }
    </style>
</head>
<body>
    <!-- bold de 100 a 900 -->
    <p class="negrito">texto negrito</p>
    <p class="italico">texto italico</p>
    <p class="formatacao">texto fomatado</p>
    <p>texto normal</p>
    <p class="texto">texto</p>
    

</body>
</html>
