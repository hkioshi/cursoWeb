<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("digite um numer")
        if (num > 10)
        {
            document.write("maior que 10")
        }
        else if( num == 10)
        {
            document.write("igual que 10")
        }
        else
        {
            document.write("menor que 10")
        }

        document.write("<br>")

        //operadores 
        // ==, ===, !=, !==, <, <=, >,>= 
        //=== e !== - identico e nao identico
        //iguais e do mesmo tipo
        if(1 === "1")
        {
            document.write("identico")
        }
        else
        {
            document.write("nao identico")
        }

        document.write("<br>")

        //
        // casting
        // 

        //parseInt(var) string → int
        //parseFloat(var) string → float        
        //variavel.toString() varivel → string

        //
        // operadores logicos : &&(e) ||(ou) !(negação)
        //

        if(num > 2 && num < 100)
        {
            document.write("ok")
        }
        else
        {
            document.write("nao ok")
        }
    </script>
</body>
</html>
