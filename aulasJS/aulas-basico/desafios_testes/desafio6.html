<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['a','b','c','d']
        for(let i = 0; i < arr.length; i++)
        {
            console.log(arr[i]);
            
        }                    
        
        let i = 0
        while (i <= 10) 
        {
            let j = 0
            while (j <= 10) 
            {
                document.write((i*j) + " ");
                j++;
            }
            document.write("<br>")
            i++
        }
    </script>
</body>
