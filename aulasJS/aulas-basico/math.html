<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function print(string)
        {
            document.write(string)
            document.write("<br>")
        }
        
        var x = 10.380
        print(x)

        //Math.ceil - arredonda para cima
        print(Math.ceil(x))

        //Math.floor - arredonda para baixo
        print(Math.floor(x))

        //Math.round - apenas arredonda 
        print(Math.round(x))

        //random - num aleatorio
        print(Math.random())
    </script>
</body>
</html>
