<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name()
        {
            let resultado = 0
            for (let i in arguments) {
                resultado += arguments[i]
            }
            return resultado
        }   
        // Arguments é um objeto que contém os 
        // argumentos passados para a função.


        console.log(name(1,2,3,4,5,"texto"));
        


    </script>
</body>
</html>
